<div class="agm-json-viewer">

  <div
    *ngFor="let item of asset;"
    [ngClass]="['item__type--' + item.type, 'is-object-' + this.helper.isObject(item), 'is-opened-' + item.isOpened]"
    class="item"
  >

    <div
      class="item__title"
      (click)="clickHandle(item)">
      <div
        class="toggler"
        *ngIf="this.helper.isObject(item)"></div>

      <span class="item__key">{{item.key}}</span><span class="item__dot">:</span>

      <span
        class="item__value"
        *ngIf="!item.isOpened"
        [innerHTML]="item.title"></span>
    </div>

    <div
      class="inner-item"
      *ngIf="this.helper.isObject(item)"
      [hidden]="!item.isOpened">
      <json-tree-view [json]="item.value" [expanded]="expanded" (change)="onChildUpdate($event, item.key)" ></json-tree-view>
    </div>

  </div>

</div>
